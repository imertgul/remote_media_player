<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test sayfası</title>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <br />
      <br />
      <br />
      <button id="initButton">init</button>
      <p id="label">Player info</p>
      <br />
      <br />
      <hr>
      <br />
      <br />
      <input
        type="file"
        id="media"
        name="media"
        accept="image/png, image/jpeg, video/mp4"
      />
      <button id="insertSlide">Görseli gönder</button>
      <br />
      <br />
      <hr>
      <br />
      <br />
      <select id="brigthnessID">
        <option value="0">0%</option>
        <option value="1">10%</option>
        <option value="2">20%</option>
        <option value="3">30%</option>
        <option value="4">40%</option>
        <option value="5">50%</option>
        <option value="6">60%</option>
        <option value="7">70%</option>
        <option value="8">80%</option>
        <option value="9">90%</option>
        <option selected value="10">100%</option>
      </select>
      <br />
      <br />
      <hr>
      <br />
      <br />
      <button id="playButton">Play Toggle</button>
      <button id="loopButton">Loop Toggle</button>
      <br />
      <br />
      <hr>
      <br />
      <br />
      <label for="widthID">Width:</label>
      <input type="text" id="widthID" /><br /><br />
      <label for="heightID">Height:</label>
      <input type="text" id="heightID"/><br /><br />
      <button id="sizeButton">set ScreenSize</button>
      <br />
      <br />
      <hr>
      <br />
      <br />
      <label for="mediaID">Media ID:</label>
      <input type="text" id="mediaID"/>
      <label for="durationID">Duration :</label>
      <input type="text" id="durationID"/><br /><br />
      <button id="deleteButton">Delete Media</button>
      <button id="updateDurationButton">Update Duration</button>
    </center>
  </body>
  <script>
    var target = "http://192.168.88.33:3000";
    // var target = "http://127.0.0.1";

    var play = false;
    var loop = true;
    document
      .getElementById("brigthnessID")
      .addEventListener("change", (event) => {
        var temp = event.target.value;
        $.post(target + "/brightness/", { brightness: temp }, function (data) {
          console.log("Parlaklık Başarılı");
        });
      });

    $("#initButton").on("click", (e) => {
      $.post(target + "/init/", { playerName: "TestUi" }, function (data) {
        console.log(data);
        document.getElementById("label").innerHTML = data;
      });
    });

    $("#playButton").on("click", (e) => {
      $.post(target + "/play/", { val: play }, function (data) {
        play = !play;
        console.log("Play Başarılı");
      });
    });

    $("#loopButton").on("click", (e) => {
      $.post(target + "/loop/", { val: loop }, function (data) {
        loop = !loop;
        console.log("loop Başarılı");
      });
    });

    $("#sizeButton").on("click", (e) => {
      let screen = {
        width : $("#widthID").val(),
        height:  $("#heightID").val()
      }
      $.post(target + "/screenSize/", screen, function (data) {
      
      });
    });

    $("#deleteButton").on("click", (e) => {
      $.post(target + "/deleteMedia/", {id: $("#mediaID").val()}, function (data) {
        
      });
    });

    $("#updateDurationButton").on("click", (e) => {
      $.post(target + "/updateDuration/", {id: $("#mediaID").val(), duration: $("#durationID").val()}, function (data) {
        document.getElementById("label").innerHTML = data;
      });
    });

    $("#insertSlide").on("click", (e) => {
      const selectedFile = document.getElementById("media").files[0];

      $.ajax({
        type: "POST",
        url: target + "/upload/" + selectedFile.name,
        data: selectedFile,
        processData: false,
        contentType: false,
      });
    });
  </script>
</html>
