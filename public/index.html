<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test sayfası</title>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <button id="theme">Theme for Client</button>  
      <hr>
      <br />
      <br />
      <br />
      <button id="initButton">init</button>
      <p id="label">Player info</p>
      <br />
      <br />
      <hr />
      <br />
      <br />
      <input
        type="file"
        id="media"
        name="media"
        accept="image/png, image/jpeg, video/mp4"
      />
      <button id="insertSlide">Görseli gönder</button>
      <br />
      <br />
      <hr />
      <br />
      <br />
      <select id="brigthnessID">
        <option value="0">0%</option>
        <option value="1">10%</option>
        <option value="2">20%</option>
        <option value="3">30%</option>
        <option value="4">40%</option>
        <option value="5">50%</option>
        <option value="6">60%</option>
        <option value="7">70%</option>
        <option value="8">80%</option>
        <option value="9">90%</option>
        <option selected value="10">100%</option>
      </select>
      <br />
      <br />
      <hr />
      <br />
      <br />
      <button id="playButton">Play Toggle</button>
      <button id="loopButton">Loop Toggle</button>
      <br />
      <br />
      <hr />
      <br />
      <br />
      <label for="widthID">Width:</label>
      <input type="text" id="widthID" /><br /><br />
      <label for="heightID">Height:</label>
      <input type="text" id="heightID" /><br /><br />
      <button id="sizeButton">set ScreenSize</button>
      <br />
      <br />
      <hr />
      <br />
      <br />
      <label for="mediaID">Media ID:</label>
      <input type="text" id="mediaID" /><br /><br />
      <label for="durationID">Duration :</label>
      <input type="number" id="durationID" /><br /><br />
      <label for="placeID">New Place :</label>
      <input type="number" id="placeID" /><br /><br />
      <button id="deleteButton">Delete Media</button>
      <button id="updateDurationButton">Update Duration</button>
      <button id="updateListButton">Update List</button>
    </center>
  </body>
  <script>
    $("#theme").on("click", () => {
      document.documentElement.classList.toggle("dark-mode");
    });
  </script>
  <script src="script.js"></script>
</html>
