<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <label for="avatar">Gösterilecek görseli seçiniz:</label>

    <input
      type="file"
      id="media"
      name="media"
      accept="image/png, image/jpeg, video/mp4"
    />
    <button id="insertSlide">Görseli gönder</button>
  </body>
  <script>
    // let $ = require("jquery");

    $("#insertSlide").on("click", (e) => {
      const selectedFile = document.getElementById("media").files[0];
      console.log(selectedFile);
    var target = "http://192.168.88.33:3000/upload/" + selectedFile.name;
    //   var target = "http://127.0.0.1/upload/" + selectedFile.name;
      $.ajax({
        type: "POST",
        url: target,
        data: selectedFile,
        processData: false,
        contentType: false,
      });

    });
  </script>
</html>
